<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70c1e0c780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body class="body">
    <div class="appContainer">
        <h1 id="header"><i class="fa-solid fa-cloud" id="cloud"></i> Weather App <i class="fa-solid fa-cloud-sun-rain" id="cloud"></i></i></h1>
        <input type="text" id="search" placeholder="Type city name">
        <button id="searchBtn">Search</button>
        <div class="weatherInfoContainer">
            <h4 id="cityName">---</h4>
            <h3 id="weather">---</h3>
            <h6 class="weatherTemp" id="temp">--°</h6>
            <h6 class="weatherTemp" id="tempMin">--°</h6>
            <h6 class="weatherTemp" id="tempMax">--°</h6>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
